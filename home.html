         <div class="projekte">

         <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Target-Element auswählen
                var targetElement = document.querySelector(".titel-projekte");
            
                // Options für den Intersection Observer
                var options = {
                    root: null,
                    rootMargin: "0px",
                    threshold: 0.5 // 50% Sichtbarkeit
                };
            
                // Callback-Funktion, die aufgerufen wird, wenn das Ziel-Element sichtbar wird
                var callback = function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            // Füge die Animation-Klassen hinzu, wenn das Element sichtbar wird
                            targetElement.classList.add("animate__animated", "animate__lightSpeedInLeft");
                            // Entferne den Observer, um die Performance zu verbessern
                            observer.unobserve(entry.target);
                        }
                    });
                };
            
                // Intersection Observer erstellen
                var observer = new IntersectionObserver(callback, options);
            
                // Ziel-Element dem Observer hinzufügen
                observer.observe(targetElement);
            });
            </script>

   <script>
      function showText(element) {
        if (element.classList.contains('green')) {
          element.innerHTML = "eat-fresh";
        } else if (element.classList.contains('orange')) {
          element.innerHTML = "spotyMood";
        } else if (element.classList.contains('purple')) {
          element.innerHTML = "RoomEscaper";
        } else if (element.classList.contains('red')) {
          element.innerHTML = "Bakeflix";
        }
      } 

      function redirectToPage(color) {
  if (color === 'green') {
    window.location.href = 'pages/EatFresh/eatFresh.html'; // Hier die URL der grünen Seite einfügen
  } else if (color === 'orange') {

  } else if (color === 'purple') {

  } else if (color === 'red') {

}
